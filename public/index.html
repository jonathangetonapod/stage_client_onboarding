<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Client Onboarding</title>
</head>
<body>
    <h1>Client Onboarding</h1>
    <form id="webhookForm">
        <label for="clientFullName">Full Name of Client:</label>
        <input type="text" id="clientFullName" name="clientFullName" required><br><br>

        <label for="contactEmail">Point of Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required><br><br>

        <label for="campaignStartDate">Date of Starting Campaign:</label>
        <input type="date" id="campaignStartDate" name="campaignStartDate" required><br><br>

        <label for="linkedInProfile">LinkedIn Profile:</label>
        <input type="url" id="linkedInProfile" name="linkedInProfile" required><br><br>

        <label for="paymentDate">Date of Payment:</label>
        <input type="date" id="paymentDate" name="paymentDate" required><br><br>

        <button type="submit">Send to Webhook</button>
    </form>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                clientFullName: document.getElementById('clientFullName').value,
                contactEmail: document.getElementById('contactEmail').value,
                campaignStartDate: document.getElementById('campaignStartDate').value,
                linkedInProfile: document.getElementById('linkedInProfile').value,
                paymentDate: document.getElementById('paymentDate').value,
            };

            fetch('/send-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                alert('Error:', error);
            });
        });
    </script>
</body>
</html>
